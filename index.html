<!doctype html>
<html>
    <head>
        <script src="audio.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>AVPRG Fruit Detection</title>
    </head>
    <body>
        <div id="mainContainer">
            <div id="gainContainer" class="container">
                <p>
                    Gain: <span id="gainOutput">1.0 dB</span>
                </p>
                <input type="range" min="0" max="100" value="10" class="slider" id="gainSlider">
            </div>

            <div id="panningContainer" class="container"> 
                <p>
                    Panning: <span id="panningOutput">0 LR</span>
                </p>
                <input type="range" min="0" max="100" value="50" class="slider" id="panningSlider">
            </div>

            <div class="flexContainer">
                <div id="compressorContainer"> 
                    <h3>Compressor</h2>
                    <div id="thresholdContainer" class="container">
                        <p>
                            Threshold: <span id="thresholdOutput">0 dB</span>
                        </p>
                        <input type="range" min="0" max="100" value="100" class="compressorSlider" id="thresholdSlider">
                    </div>
        
                    <div id="ratioContainer" class="container">
                        <p>
                            Ratio: <span id="ratioOutput">12 dB</span>
                        </p>
                        <input type="range" min="0" max="100" value="60" class="compressorSlider" id="ratioSlider">
                    </div>
        
                    <div id="kneeContainer" class="container">
                        <p>
                            Knee: <span id="kneeOutput">30 degree</span>
                        </p>
                        <input type="range" min="0" max="100" value="75" class="compressorSlider" id="kneeSlider">
                    </div>
        
                    <div id="attackContainer" class="container">
                        <p>
                            Attack: <span id="attackOutput">0.003 sec</span>
                        </p>
                        <input type="range" min="0" max="1000" value="3" class="compressorSlider" id="attackSlider">
                    </div>
        
                    <div id="releaseContainer" class="container">
                        <p>
                            Release: <span id="releaseOutput">0.25 sec</span>
                        </p>
                        <input type="range" min="0" max="1000" value="250" class="compressorSlider" id="releaseSlider">
                    </div>
                </div>
    
                <div id="filterContainer">
                    <h3>Filter</h3>
                    <div id="frequencyContainer" class="container">
                        <p>
                            Frequency: <span id="frequencyOutput">20000 Hz</span>
                        </p>
                        <input type="range" min="1000" max="20000" value="20000" class="filterSlider" id="frequencySlider">
                    </div>
        
                    <div id="detuneContainer" class="container">
                        <p>
                            Detune: <span id="detuneOutput">0 cents</span>
                        </p>
                        <input type="range" min="0" max="100" value="0" class="filterSlider" id="detuneSlider">
                    </div>
        
                    <div id="qContainer" class="container">
                        <p>
                            Quality: <span id="qOutput">0</span>
                        </p>
                        <input type="range" min="0" max="100" value="0" class="filterSlider" id="qSlider">
                    </div>
        
                    <div id="typeContainer" class="container">
                        Type: 
                        <select id="filterSelectList">
                            <option value="lowpass">Lowpass</option>
                            <option value="highpass">Highpass</option>
                            <option value="bandpass">Bandpass</option>
                            <option value="allpass">Allpass</option>
                            <option value="lowshelf">lowshelf</option>
                            <option value="highshelf">highshelf</option>
                            <option value="peaking">Peaking</option>
                            <option value="notch">Notch</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="playStopButton">Play</button>
        </div>
    </body>
</html>
